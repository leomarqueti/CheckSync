<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>CheckSync</title>
</head>
<body>
    <main>
        <section>
            <form action="" id="loginForm">
                <div>
                    <label for="" id="labelLogin">
                    Login
                    </label>
                    <input type="text" id="inputLogin">
                </div>
                <div>
                    <label for="" id="labelSenha" autocomplete="current-password">
                    Senha
                    </label>
                    <input type="password" name="" id="inputSenha">
                </div>                
                <button type="submit">Logar</button>
            </form>
        </section>
    </main>
</body>
</html>
