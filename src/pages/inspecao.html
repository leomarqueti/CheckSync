<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Inspeção</title>
  <link rel="stylesheet" href="../styles/formulario.css">
</head>
<body>
  <h1>Inspeção - Parte</h1>

  <form id="inspecaoForm">
    <div class="form-grid">
      <div class="form-group">
        <label for="freios">Freios</label>
        <input id="freios" name="freios" type="text" placeholder="OK / Observação">
      </div>
      <div class="form-group">
        <label for="pneus">Pneus</label>
        <input id="pneus" name="pneus" type="text" placeholder="OK / Observação">
      </div>
      <div class="form-group">
        <label for="suspensao">Suspensão</label>
        <input id="suspensao" name="suspensao" type="text" placeholder="OK / Observação">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn secondary" id="voltar">Voltar</button>
      <button type="submit" class="btn">Salvar e Próximo</button>
    </div>
  </form>

  <script type="module">
    import { initFirebase } from '../modules/firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const { auth, db } = initFirebase();
    const form = document.getElementById('inspecaoForm');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert('Faça login antes de preencher.');
        window.location.href = '/src/pages/login.html';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = localStorage.getItem('currentChecklistId');
      if (!id) {
        alert('ID do checklist não encontrado. Volte à primeira etapa.');
        return;
      }

      const payload = {
        inspecao: {
          freios: document.getElementById('freios').value.trim(),
          pneus: document.getElementById('pneus').value.trim(),
          suspensao: document.getElementById('suspensao').value.trim()
        },
        updatedAt: serverTimestamp()
      };

      try {
        await setDoc(doc(db, 'checklists', id), payload, { merge: true });
        // redirecionar para próxima etapa
        window.location.href = '/src/pages/eletrica.html';
      } catch (err) {
        console.error(err);
        alert('Erro ao salvar etapa.');
      }
    });

    document.getElementById('voltar').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
